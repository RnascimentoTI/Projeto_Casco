<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Armazém - Requisição de Materiais!</title>
</head>

<body>

    <div class="container-master">
            
     <h4>Armazém - Requisição de Materiais!</h4>
     <p>Precisando de materiais? Esqueça o papel! Agora você faz sua solicitação online, de onde estiver.</p>

 <button onclick="botaoClicado()">Requisição</button>
            </div>

        </div>

        <div class="container-img">
       <img src="./img/Casco.png" alt="Imagem ilustrativa do casco">
        </div>

        <div onclick="fecharFormulario()" class="mascara-formulario"></div>  
        <form class="foms-fale-conosco"
            action="https://formcarry.com/s/CQCMWqykwZZ"
            method="POST"
            enctype="multipart/form-data">
            <input placeholder="Nome do solicitante" type="text" name="Nome do solicitante" required>
            <input placeholder="Setor" type="text" name="Setor" required>
            
            <textarea placeholder="Informe o material desejado..." name="Relação de Materiais" required></textarea>
            <button class="botao-envio" type="submit">Enviar</button>
        </form>
    </div>
</body>
